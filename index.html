<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>

        <div id="date">23-6-2019</div>
        <div class="containers">
            <select name="from" id="from" class="sel">

            </select>
            <div class="input">
                <p id="symbol1"></p>
                <input type="number" class="fromTxt" id="fromTxt" placeholder="0.0000">
            </div>

        </div>
        <div class="containers">
            <select name="to" id="to" class="sel">

            </select>
            <div class="input">
                <p id="symbol2"></p>
                <input type="number" class="toTxt" id="toTxt" placeholder="0.0000">
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
